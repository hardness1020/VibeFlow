# VibeFlow Workflow State Manifest
#
# This file is the single source of truth for work item lifecycle state.
# Each work item has its own entry tracking its workflow track, current stage,
# last checkpoint passed, and documents produced at each stage.
#
# Location: docs/workflow-state.yaml (in the project root)
# Updated by: workitem (register/advance) and each stage skill
# Git-tracked: Yes â€” provides team visibility and history
#
# Fields:
#   id:          Numeric trace ID linking to doc naming conventions (disco-030.md, ft-030-*.md)
#   description: Human-readable sentence explaining what to do
#   track:       micro | small | medium | large
#   stage:       Current stage letter (A-L) or DONE (terminal state)
#   branch:      Git branch name (feat/<slug>)
#   started:     Date the work item was registered (YYYY-MM-DD)
#   checkpoint:  Last checkpoint passed (0-6, 0 = none yet)
#   docs:        Document paths produced at each stage
#     prd:       Path to PRD (Stage A) or null
#     discovery: Path to discovery doc (Stage B) or null
#     specs:     List of tech spec paths (Stage C)
#     adrs:      List of ADR paths (Stage D)
#     feature:   Path to Feature Spec (Stage E) or null
#     opnote:    Path to OP-NOTE (Stage J) or null
#
# Track starting stages:
#   micro:  F
#   small:  E
#   medium: B
#   large:  A

